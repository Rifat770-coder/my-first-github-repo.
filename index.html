  <p id="Rifat">Made By Rifat</p>
  <div  class="one">
<h2>Login</h2>
<form>
  <label for="Email"></label>
  <input type="text" name="email" placeholder="Email" id="email" required autofocus>
<label for="password"></label>
<input type="password" name="password" placeholder="Password" id="password" required minlength="4" maxlength="16">


</form>
<p><a  href="#" >Forget password ?</a> </p>
  <div class="two">
    <label for="text" ></label>
 <p id="lo"><input  type="button" id="submit" value="Login"></p> 
<p> 
  Don't have an account ? <strong><a href="#" >Signup</a></strong> 
</p>
  </div>

  <div class="three">
    <p>Or</p>
    <label  for="text"></label>
   <p id="fb"><input type="button" value="Login With Facebook" > </p>
    <label for="text" ></label>
<p id="gl"><input  type="button" value="Login With Google">
</p>

  </div>

  </div>
